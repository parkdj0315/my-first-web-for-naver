        <h2>네이버 카페</h2>
        
        <p><a href="https://section.cafe.naver.com/ca-fe/">네이버 카페</a>는 1999년 네이버에서 출시한 커뮤니티형 소셜네트워크 서비스이다</p>
        <img src="https://mblogthumb-phinf.pstatic.net/MjAxODExMjRfNDIg/MDAxNTQzMDU0MjU5Mjg0.DvTdv0Ks33jCSq0Pw0J1zXkOgBEZrHQdmISdQoiZNV4g.U0cfLelZ5F0pifiSR3KyEYfUv3rHE7888F8aO8sSMJwg.JPEG.appcomo/images.jpg?type=w800">
        <br>네이버 카페는 2017년1월을 기준으로 약1000만개의 카페가 있다.
        <br>또한 다음카페의 만14세미만 카페 개설 금지방안을 없에고 나이에 상관없이 카페를 개설할수 있게 만들어서 
        <br>중고등학생들을 상대로 여러가지 카페가 생기며 대한민국에서 가장 많은 점유율을 차지하게 되었다.
